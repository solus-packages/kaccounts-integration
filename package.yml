name       : kaccounts-integration
version    : 23.04.1
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/kaccounts-integration-23.04.1.tar.xz : 05dcc4729ed492feb67afcc23ce3e3df91de2575d1c7d0be56db70bb31c30e52
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(signond)
    - kcmutils-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kio-devel
    - kwallet-devel
    - qcoro-qt5-devel
rundeps    :
    - signon-kwallet-extension
    - signon-plugin-oauth2
    - devel :
        - signond-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
