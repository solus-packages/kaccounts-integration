name       : kaccounts-integration
version    : 23.04.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/kaccounts-integration-23.04.0.tar.xz : 9a068cf7579ca376a27abee31ca0b2a6544b0a08d1f204d88a4833c41d8ae698
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(signond)
    - kcmutils-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kio-devel
    - kwallet-devel
    - qcoro-qt5-devel
rundeps    :
    - signon-kwallet-extension
    - signon-plugin-oauth2
    - devel :
        - signond-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
