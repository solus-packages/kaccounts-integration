name       : kaccounts-integration
version    : 21.08.1
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/kaccounts-integration-21.08.1.tar.xz : 1787509bf66f1640f18611c9af834c4280df89ba24bde3c9f8ed4ed6bcb4c0a0
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(signond)
    - kcmutils-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kio-devel
    - kwallet-devel
rundeps    :
    - signon-kwallet-extension
    - signon-plugin-oauth2
    - devel :
        - signond-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
