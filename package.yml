name       : kaccounts-integration
version    : 18.08.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/kaccounts-integration-18.08.0.tar.xz : 2138ac4e0ba389837a9d52d1ef668fd6f0218698441aeb99c2d8a2bc92837873
license    : LGPL-2.1-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(Qt5Quick)
    - pkgconfig(signond)
    - extra-cmake-modules
    - kcmutils-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - ki18n-devel
rundeps    :
    - signon-kwallet-extension
    - signon-plugin-oauth2
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
