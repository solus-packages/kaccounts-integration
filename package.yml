name       : kaccounts-integration
version    : 22.04.0
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/kaccounts-integration-22.04.0.tar.xz : 3e5197c1c7ddce92dd5bdcdcc05492f3c63c468e3c1e743c6e747114d34d08b8
homepage   : https://kde.org/
license    : GPL-2.0-or-later
component  : programming.library
summary    : System to administer web accounts - shared library
description: |
    Small system to administer web accounts for the sites and services across the KDE desktop, including: Google, Facebook, Owncloud, IMAP, Jabber and others
builddeps  :
    - pkgconfig(accounts-qt5)
    - pkgconfig(signond)
    - kcmutils-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kio-devel
    - kwallet-devel
rundeps    :
    - signon-kwallet-extension
    - signon-plugin-oauth2
    - devel :
        - signond-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
